<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로아 효율표</title>
<style>
  /* 1) 박스 사이징 통일 */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    height: 100vh;
    margin: 0; padding: 0;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0d4f66, #003f5c, #00546e, #0d4f66);
    background-size: 400% 400%;
    animation: bgAnim 15s ease infinite;
    font-family: 'Pretendard', sans-serif;
    color: #fff;
  }
  @keyframes bgAnim {
    0%   { background-position: 0%   50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0%   50%; }
  }

  /* 2) 카드 폭을 좀 넉넉히, 패딩도 조정 */
  .search-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;           /*→ 여기만 360px로 넉넉히 늘려줌*/
    padding: 24px;          /*→ 패딩도 균일하게 24px */
    background: rgba(255,255,255,0.18);
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 12px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    text-align: center;
  }
  .search-box h1 {
    margin: 0 0 24px;
    font-size: 22px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
  }

  /* 3) 입력창·버튼 폭 100% + box-sizing:border-box */
  .search-box input,
  .search-box button {
    width: 100%;
    border: none;
    border-radius: 6px;
    transition: .2s;
  }
  .search-box input {
    padding: 12px;
    margin-bottom: 18px;
    font-size: 15px;
    background: rgba(255,255,255,0.3);
    color: #fff;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.2);
  }
  .search-box input::placeholder {
    color: rgba(255,255,255,0.8);
  }
  .search-box input:focus {
    background: rgba(255,255,255,0.4);
    outline: none;
    transform: scale(1.02);
  }

  .search-box button {
    padding: 12px 0;
    font-size: 16px;
    background: linear-gradient(135deg, #ff5a5a, #ff3b3b);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
  }
  .search-box button:hover {
    background: linear-gradient(135deg, #ff7070, #ff4b4b);
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
  }
  .search-box button:active {
    transform: translateY(0);
    box-shadow: 0 3px 8px rgba(0,0,0,0.35);
  }
</style>
</head>
<body>
  <div class="search-box">
    <h1>캐릭터 검색</h1>
    <input id="charName" type="text" placeholder="캐릭터명 입력">
    <button id="searchBtn">검색</button>
  </div>

  <script>
    const go = () => {
      const name = document.getElementById('charName').value.trim();
      if (!name) return alert('캐릭터명을 입력하세요.');
      window.location.href = `main.html?charName=${encodeURIComponent(name)}`;
    };
    document.getElementById('searchBtn').addEventListener('click', go);
    document.getElementById('charName')
      .addEventListener('keydown', e => e.key==='Enter' && go());
  </script>
</body>
</html>
