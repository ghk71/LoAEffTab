<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로아 효율표 시스템</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="js/efficiencyTable.js"></script>
  <script defer src="js/loadCharacter.js"></script>
  <script defer src="js/updatePrice.js"></script>
</head>
<body>
  <div id="app">
    <h1 class="title">로아 효율표 시스템</h1>

    <div class="top-bar">
      <div class="tab active" data-tab="efficiency">효율표</div>
      <div class="tab" data-tab="roster">로펙점수</div>
      <div class="tab" data-tab="character">캐릭설정</div>
      <div class="tab" data-tab="database">Database</div>

      <div class="apikey-wrapper">
        <label for="apikey">APIKey</label>
        <input type="text" id="apikey" placeholder="여기에 입력" />
      </div>
    </div>

    <div class="tab-content" id="content-efficiency">
      <div id="character-panel">
        <div class="character-search">
          <label for="charName">캐릭터명</label>
          <input id="charName" type="text" />
          <button id="charactherBtn" onclick="loadCharacterInformation()">검색</button>
        </div>
        <div class="character-stats" id="characterStats">
          <!-- 캐릭터 스펙 표 렌더링 위치 -->
        </div>
      </div>

      <div id="efficiency-table-wrapper">
        <!-- 효율표 테이블 위치 -->
      </div>
    </div>

    <div class="tab-content" id="content-roster" style="display: none;">
      <!-- rosterScore.js 가 처리 -->
    </div>

    <div class="tab-content" id="content-character" style="display: none;">
      <!-- characterSettings.js 가 처리 -->
    </div>

    <div class="tab-content" id="content-database" style="display:none;">
      <!-- updatePrice.js 가 자동으로 테이블 + 버튼을 렌더링 -->
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.style.display = "none");
        tab.classList.add("active");
        document.getElementById(`content-${tab.dataset.tab}`).style.display = "flex";
      });
    });

    // API KEY 저장
    const apikeyInput = document.getElementById("apikey");
    apikeyInput.value = localStorage.getItem("supabase_apikey") || "";
    apikeyInput.addEventListener("input", () => {
      localStorage.setItem("supabase_apikey", apikeyInput.value);
    });
  </script>
</body>
</html>
