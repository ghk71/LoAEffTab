<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSV 편집기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📄 GitHub CSV 편집기</h1>
  <p>
    아래 텍스트박스에서 <code>data.csv</code> 파일의 내용을 수정한 뒤<br>
    <strong>Upload</strong> 버튼을 누르면 GitHub 저장소의 파일이 업데이트됩니다.
  </p>

  <textarea id="csv-text">로딩 중...</textarea><br>
  <button onclick="uploadCSV()">Upload</button>

  <div class="status" id="status"></div>

  <script>
    const GITHUB_RAW_URL = "https://raw.githubusercontent.com/ghk71/LoAEffTab/main/data/data.csv";
    const WORKER_ENDPOINT = "https://loaefftab.vfgtr8746.workers.dev"; // Cloudflare Worker 주소

    // 페이지 로드 시 기존 data.csv 내용 불러오기
    fetch(GITHUB_RAW_URL)
      .then(res => {
        if (!res.ok) throw new Error("불러오기 실패");
        return res.text();
      })
      .then(data => {
        document.getElementById("csv-text").value = data;
      })
      .catch(err => {
        document.getElementById("csv-text").value = "";
        document.getElementById("status").textContent = "⚠️ CSV 불러오기 실패: " + err.message;
      });

    // 업로드 버튼 동작
    async function uploadCSV() {
      const content = document.getElementById("csv-text").value;
      document.getElementById("status").textContent = "⏳ 업로드 중...";

      try {
        const res = await fetch(WORKER_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        const result = await res.json();

        if (res.ok) {
          document.getElementById("status").textContent = "✅ 업로드 완료!";
          alert("🟢 GitHub 저장소에 data.csv가 성공적으로 업데이트되었습니다!");
        } else {
          document.getElementById("status").textContent = "❌ 오류: " + result.message;
          alert("❌ GitHub API 오류: " + result.message);
        }
      } catch (err) {
        document.getElementById("status").textContent = "❌ 요청 실패: " + err.message;
        alert("❌ 업로드 요청 실패: " + err.message);
      }
    }
  </script>

</body>
</html>
